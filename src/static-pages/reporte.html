<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/4.1.0/tablesort.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/4.1.0/src/sorts/tablesort.number.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/1.3.0/viz.js"></script>

<div class="alert alert-danger text-center" role="alert">
  <h1>AST</h1>
</div>
<div id="ast"></div>
<div class="alert alert-danger text-center mt-5" role="alert">
  <h1>CST</h1>
</div>
<div id="cst"></div>
<script>

  var ast = '';
  var cst = '';

  (window.localStorage.getItem('ast') !== undefined && window.localStorage.getItem('ast')) ? ast = localStorage.getItem('ast') : ast = '';
  (window.localStorage.getItem('cst') !== undefined && window.localStorage.getItem('cst')) ? cst = localStorage.getItem('cst') : cst = '';

  var options = {
    format: 'svg'
    // format: 'png-image-element'
  }

  var astImage = Viz(ast, options);
  var cstImage = Viz(cst,options);

  var imgAst = document.getElementById('ast');
  var imgCst = document.getElementById('cst');

  imgAst.innerHTML = astImage;		// SVG
  imgCst.innerHTML = cstImage;
  imgAst.appendChild(astImage);	// PNG
  imgCst.appendChild(cstImage);

</script>
