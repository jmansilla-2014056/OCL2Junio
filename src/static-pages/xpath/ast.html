<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/4.1.0/tablesort.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/4.1.0/src/sorts/tablesort.number.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/1.3.0/viz.js"></script>

<div class="container-fluid">
  <div class="alert alert-danger text-center" role="alert">
    <h1>AST XPATH</h1>
  </div>
  <div class="container-fluid" id="astx" style="overflow: auto;"></div>
</div>

<script>

  var astx = '';

  (window.localStorage.getItem('astx') !== undefined && window.localStorage.getItem('astx')) ? astx = localStorage.getItem('astx') : astx = '';

  var options = {
    format: 'svg'
    // format: 'png-image-element'
  }
  
  var astxImage = Viz(astx,options);

  var imgAstx = document.getElementById('astx');

  imgAstx.innerHTML = astxImage; // SVG
  imgAstx.appendChild(astxImage); // PNG

</script>
